<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataWatchDog Popup</title>
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <img src="logo 1.png" alt="Logo" class="logo">
        <div class="slogan">Empowering users to take charge of data security</div>
        <div class="welcome-box">
            <h1>WELCOME!</h1>
        </div>
        <table class="info-table">
            <tr>
                <td><b>Status:</b></td>
                <td>Welcome</td>
            </tr>
            <tr>
                <td><b>Date:</b></td>
                <td id="current-date"></td>
            </tr>
            <tr>
                <td><b>Time:</b></td>
                <td id="current-time"></td>
            </tr>
            <tr>
                <td><b>Description:</b></td>
                <td>Welcome to DataWatchDog. Your data protection companion. Start monitoring network traffic to ensure your data's security.</td>
            </tr>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
